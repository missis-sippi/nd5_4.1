Найти:
<input ng-model="myQuery"><br><br>

Сортировать по:
<select ng-model="myOrderProperty">
    <option value="id">ID</option>
    <option value="name">Имени</option>
    <option value="weight">Весу (по возрастанию)</option>
    <option value="-weight">Весу (по убыванию)</option>
    <option value="height">Росту</option>
</select>

Тип:
<select ng-model="myTypeProperty">
    <option value="">Любого типа</option>
    <option value="normal">Нормальный</option>
    <option value="electric">Электричество</option>
    <option value="poison">Яд</option>
    <option value="water">Вода</option>
    <option value="fire">Огонь</option>
    <option value="grass">Трава</option>
</select>

<ul>
    <li ng-repeat="pokemon in pokemons | filter: myQuery | orderBy: myOrderProperty | filterType: myTypeProperty">
        <img src="{{pokemon.ThumbnailImage}}" ng-click="alertName(pokemon.name);">

        <small>ID #{{pokemon.id }}</small>
        <h1 ng-class="setClass(pokemon.type)">{{pokemon.name}}</h1>
        <p>Вес: {{pokemon.weight}}, рост: {{pokemon.height}}</p>
        <p>Тип: <span ng-repeat="type in pokemon.type">{{type}}</span></p>
        <hr />
    </li>
</ul>

<p ng-show="myQuery">
    Выведены покемоны, содержащие
    {{myQuery}}, типа {{myTypeProperty}}
</p>
